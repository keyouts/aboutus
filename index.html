<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>about_us.exe</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .sr-only {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>about_us.exe</span>
      <div class="buttons">
        <div></div><div></div><div></div>
      </div>
    </div>
    <div class="content" id="typewriter"
         data-text="<i><b>KeyOuts</b></i> is a web development service in Mechanicsburg, PA. <p>From data migration and eCommerce to SEO and site maintenance, we can help. <p>We offer hourly rates for small businesses. <p>Contact us for a quote.<p><i><b>'We keep our site simple to focus on yours!'</b></i>">
      <span id="typed" aria-live="polite"></span>
      <span class="cursor"></span>
    </div>
  </div>

  <!-- Visually hidden fallback for screen readers -->
  <div class="sr-only">
    <i><b>KeyOuts</b></i> is a web development service in Mechanicsburg, PA.
    We offer hourly rates for small businesses.
    Contact us for a quote.
    <i><b>'We keep our site simple to focus on yours!'</b></i>
  </div>

  <script src="./script.js"></script>
</body>
</html>
